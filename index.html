<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - geometry - vertex colors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            color: #808080;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;

            background-color: #fff;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 5px;
        }

        a {

            color: #0080ff;
        }

    </style>
</head>
<body>

<div id="container"></div>
<script src="three.js"></script>

<script src="Detector.js"></script>
<script src="stats.min.js"></script>
<script src="OrbitControls.js"></script>
<script src="OBJLoader.js"></script>
<script>

    if (!Detector.webgl) Detector.addGetWebGLMessage();

    var container, stats;

    var camera, scene, renderer;

    var light;

    var mouseX = 0, mouseY = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    var geometry, sprite, material, particles;

    init();
    animate();

    function init() {

        container = document.getElementById('container');


        // camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 1, 10000);
        // camera.position.z = 1800;

        camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.set(3000, 50, 1500);

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        light = new THREE.DirectionalLight(0xffffff);
        light.position.set(0, 0, 1);
        scene.add(light);

        // shadow

        var canvas = document.createElement('canvas');
        canvas.width = 128;
        canvas.height = 128;


        var loader = new THREE.OBJLoader();
        loader.load(
            // resource URL
            'bunny.obj',
            // called when resource is loaded
            function (object) {

                // scene.add(object);
                var context = canvas.getContext('2d');
                //TODO add points

                geometry = new THREE.Geometry();
                sprite = new THREE.TextureLoader().load("disc.png");

                object.traverse(function (child) {
                    if (child instanceof THREE.Mesh) {
                        var gWithV = new THREE.Geometry().fromBufferGeometry(child.geometry);
                        gWithV.vertices.map(function (v) {
                            var vertex = new THREE.Vector3();
                            vertex.x = v.x*5000;
                            vertex.y = v.y*5000;
                            vertex.z = v.z*5000;
                            geometry.vertices.push(vertex);
                        })

                    }
                });
                material = new THREE.PointsMaterial({
                    size: 40,
                    sizeAttenuation: false,
                    map: sprite,
                    alphaTest: 0.5,
                    transparent: true
                });
                // material.color.setHSL(1.0, 0.3, 0.7);
                material.color.setRGB(0.24,0.94,1.00);

                particles = new THREE.Points(geometry, material);
                scene.add(particles);


            },
            // called when loading is in progresses
            function (xhr) {

                console.log((xhr.loaded / xhr.total * 100) + '% loaded');

            },
            // called when loading has errors
            function (error) {

                console.log('An error happened');

            }
        );

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.maxPolarAngle = Math.PI * 0.5;
        controls.minDistance = 1000;
        controls.maxDistance = 5000;

        stats = new Stats();
        container.appendChild(stats.dom);

        document.addEventListener('mousemove', onDocumentMouseMove, false);

        //

        window.addEventListener('resize', onWindowResize, false);

    }

    function onWindowResize() {

        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function onDocumentMouseMove(event) {

        mouseX = (event.clientX - windowHalfX);
        mouseY = (event.clientY - windowHalfY);

    }

    //

    function animate() {

        requestAnimationFrame(animate);

        render();
        stats.update();

    }

    function render() {

        // camera.position.x += (mouseX - camera.position.x) * 0.05;
        // camera.position.y += (-mouseY - camera.position.y) * 0.05;

        camera.lookAt(scene.position);

        renderer.render(scene, camera);

    }

</script>

</body>
</html>
